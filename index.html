<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div id="container">
             <div class="heading-title">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="measurement">
             </div>
                <button id="convert-btn">Convert</button>
            <div class="main">
             <div class="units">
                 <h2 class="length-title">Length (Meter/Feet)</h2>
                 <p id="length-value">0 meters = 0 feet | 0 feet = 0 meters</p>
             </div>
              <div class="units">
                 <h2 class="volume-title">Volume (Liters/Gallons)</h2>
                 <p id="volume-value">0 liters = 0 gallons | 0 gallons = 0 liters</p>
             </div>
              <div class="units">
                 <h2 class="mass-title">Mass(Kilograms/Pounds)</h2>
                 <p id="mass-value">0 kilos = 0 pounds | 0= 0 kilos</p>
             </div>
        <script src="index.js"></script>
    </body>
</html>
